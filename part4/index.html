<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Places</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <a href="login.html" class="login-button" id="login-link">Login</a>
        <!-- Navigation bar ici si besoin -->
    </header>
    <main>
        <section id="filter">
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <!-- Options will be populated dynamically -->
            </select>
        </section>
        <section id="places-list">
            <!-- Exemple d'une carte de place -->
            <div class="place-card">
                <h3>Place Name</h3>
                <p>Price per night: $100</p>
                <button class="details-button">View Details</button>
            </div>
            <!-- Les autres places seront ajoutÃ©es dynamiquement en JS -->
        </section>
    </main>
    <footer>
        <p>All rights reserved.</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
