<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - List of Places</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <a href="login.html" class="login-button" id="login-link">Login</a>
    </header>
    <main>
        <section id="filter">
            <h2>Filter by Price</h2>
            <label for="price-filter">Max Price:</label>
            <select id="price-filter">
                <option value="">All</option>
                <option value="10">$10</option>
                <option value="50">$50</option>
                <option value="100">$100</option>
            </select>
        </section>
        <section id="places-list">
            <!-- Places will be dynamically loaded here -->
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
