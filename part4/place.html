<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBnB - Place Details</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="HBnB Logo" class="logo">
        <a href="index.html" class="login-button" id="back-home">Home</a>
        <a href="login.html" class="login-button" id="login-link">Login</a>
    </header>
    <main>
        <section id="place-details">
            <h2>Place Details</h2>
            <!-- Details will be dynamically loaded here -->
        </section>
        <section id="reviews">
            <h2>User Reviews</h2>
            <!-- Reviews will be dynamically loaded here -->
        </section>
        <section id="add-review" style="display: none;">
            <h2>Add a Review</h2>
            <form id="review-form">
                <label for="review-text">Your Review:</label>
                <textarea id="review-text" name="review-text" required></textarea>
                
                <label for="review-rating">Rating (1-5):</label>
                <select id="review-rating" name="review-rating" required>
                    <option value="">Choose a rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
                
                <button type="submit">Submit Review</button>
            </form>
            <div id="review-message" style="display: none; margin-top: 10px;"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 HBnB. All rights reserved.</p>
    </footer>
    <script src="js/scripts.js"></script>
</body>
</html>
